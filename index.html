<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Scoreboard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .kid-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }
        .kid-card.eliana { border-color: #ff69b4; } /* Hot Pink */
        .kid-card.ariel { border-color: #dda0dd; } /* Plum */
        .kid-card.daniel { border-color: #1e90ff; } /* Dodger Blue */

        .kid-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            background-color: #ddd;
            border: 2px solid #eee;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            color: #444;
            cursor: pointer;
        }
        .score:hover {
            color: #000;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
            width: 100%;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.95);
        }

        .btn-shower { background-color: #4ecdc4; color: white; }
        .btn-sleep { background-color: #ff6b6b; color: white; }
        .btn-first { background-color: #ffd700; color: #333; }
        
        .reset-btn {
            margin-top: 40px;
            background-color: #ccc;
            color: #333;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        .eliana .progress-bar { background-color: #ff69b4; }
        .ariel .progress-bar { background-color: #dda0dd; }
        .daniel .progress-bar { background-color: #1e90ff; }
    </style>
</head>
<body>

    <h1>ðŸš¿ Sleep & Shower Scoreboard ðŸ›Œ</h1>

    <div class="scoreboard">
        <!-- Eliana (Biggest) -->
        <div class="kid-card eliana">
            <h2>Eliana</h2>
            <!-- Assuming image exists, fallback to avatar generator if not -->
            <img src="eliana.png" onerror="this.src='https://ui-avatars.com/api/?name=Eliana&background=ff69b4&color=fff&size=150'" alt="Eliana" class="kid-img">
            <div class="score" id="score-eliana" onclick="manualEdit('eliana')" title="Click to edit">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-eliana"></div>
            </div>
            <div class="buttons">
                <button class="btn-shower" onclick="addPoints('eliana', 10)">ðŸš¿ Shower (+10)</button>
                <button class="btn-sleep" onclick="addPoints('eliana', 15)">ðŸ›Œ Sleep (+15)</button>
                <button class="btn-first" onclick="addPoints('eliana', 20)">ðŸ¥‡ First Shower (+20)</button>
            </div>
        </div>

        <!-- Ariel (Middle) -->
        <div class="kid-card ariel">
            <h2>Ariel</h2>
            <img src="ariel.png" onerror="this.src='https://ui-avatars.com/api/?name=Ariel&background=dda0dd&color=fff&size=150'" alt="Ariel" class="kid-img">
            <div class="score" id="score-ariel" onclick="manualEdit('ariel')" title="Click to edit">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-ariel"></div>
            </div>
            <div class="buttons">
                <button class="btn-shower" onclick="addPoints('ariel', 10)">ðŸš¿ Shower (+10)</button>
                <button class="btn-sleep" onclick="addPoints('ariel', 15)">ðŸ›Œ Sleep (+15)</button>
                <button class="btn-first" onclick="addPoints('ariel', 20)">ðŸ¥‡ First Shower (+20)</button>
            </div>
        </div>

        <!-- Daniel (Smallest) -->
        <div class="kid-card daniel">
            <h2>Daniel</h2>
            <img src="dan.png" onerror="this.src='https://ui-avatars.com/api/?name=Daniel&background=1e90ff&color=fff&size=150'" alt="Daniel" class="kid-img">
            <div class="score" id="score-daniel" onclick="manualEdit('daniel')" title="Click to edit">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-daniel"></div>
            </div>
            <div class="buttons">
                <button class="btn-shower" onclick="addPoints('daniel', 10)">ðŸš¿ Shower (+10)</button>
                <button class="btn-sleep" onclick="addPoints('daniel', 15)">ðŸ›Œ Sleep (+15)</button>
                <button class="btn-first" onclick="addPoints('daniel', 20)">ðŸ¥‡ First Shower (+20)</button>
            </div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetScores()">Reset All Scores</button>

    <script>
        // Load scores from local storage or initialize
        let scores = JSON.parse(localStorage.getItem('kidScores')) || {
            eliana: 0,
            ariel: 0,
            daniel: 0
        };

        const MAX_SCORE = 150;

        function updateDisplay() {
            document.getElementById('score-eliana').innerText = scores.eliana;
            document.getElementById('score-ariel').innerText = scores.ariel;
            document.getElementById('score-daniel').innerText = scores.daniel;

            document.getElementById('progress-eliana').style.width = Math.min((scores.eliana / MAX_SCORE) * 100, 100) + '%';
            document.getElementById('progress-ariel').style.width = Math.min((scores.ariel / MAX_SCORE) * 100, 100) + '%';
            document.getElementById('progress-daniel').style.width = Math.min((scores.daniel / MAX_SCORE) * 100, 100) + '%';
        }

        function addPoints(kid, points) {
            scores[kid] += points;
            saveAndDisplay();
            celebrate(kid);
        }

        function manualEdit(kid) {
            let input = prompt(`Enter new score for ${kid}:`, scores[kid]);
            if (input !== null && !isNaN(input) && input.trim() !== "") {
                scores[kid] = parseInt(input);
                saveAndDisplay();
            }
        }

        function resetScores() {
            if(confirm("Are you sure you want to reset all scores?")) {
                scores = { eliana: 0, ariel: 0, daniel: 0 };
                saveAndDisplay();
            }
        }

        function saveAndDisplay() {
            localStorage.setItem('kidScores', JSON.stringify(scores));
            updateDisplay();
        }
        
        function celebrate(kid) {
            const card = document.querySelector(`.kid-card.${kid}`);
            card.style.transform = "scale(1.05)";
            setTimeout(() => card.style.transform = "scale(1)", 200);
        }

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
